<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>oKanban</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- Notre HTML devient un assemblage de customElements ! -->
  <okanban-app>
    <section class="section ">
        <div class="container">
            <h1 class="title">
                oKanban
            </h1>
            <div class="columns">
              <o-addlist-btn></o-addlist-btn>
            </div>
        </div>
    </section>

    <o-addlist-modal></o-addlist-modal>
    <o-addcard-modal></o-addcard-modal>

  </okanban-app>

    <!-- Les templates ! -->
    <template id="listTemplate">
        <style>
          @import url(https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css);
          @import url(https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css);
        </style>
        <div class="column panel">
            <div class="panel-heading has-background-info">
                <div class="columns">
                    <div class="column">
                        <h2 class="has-text-white">Perso</h2>

                        <form action="" method="POST" class="is-hidden edit-list-form">
                            <input type="hidden" name="list-id" value="1">
                            <div class="field has-addons">
                                <div class="control">
                                    <input type="text" class="input is-small" name="title" value="" placeholder="Nom de la liste">
                                </div>
                                <div class="control">
                                    <button class="button is-small is-success">Valider</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="column is-narrow">
                        <a href="#" class="is-pulled-right delete-list-btn">
                            <span class="icon is-small has-text-danger">
                                <i class="fa fa-trash"></i>
                            </span>
                        </a>
                        <a href="#" class="is-pulled-right add-card-btn">
                            <span class="icon is-small has-text-white">
                                <i class="fa fa-plus"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="panel-block is-block has-background-light">
               
            </div>
        </div>
    </template>

    <template id="cardTemplate">
        <style>
          @import url(https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css);
          @import url(https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css);
          .box {
            margin: 10px 0;
          }
        </style>
        <!-- card -->
        <div class="box" card-id="M">
            <div class="columns">
                <div class="column card-title">
                    Brancher l'API
                </div>
                <form action="" class="column is-hidden edit-card-form">
                  <div class="field">
                    <div class="control">
                      <input type="text" name="title">
                    </div>
                  </div>
                  <div class="field has-addons">
                    <div class="control">
                      <input type="color" name="color">
                    </div>
                    <div class="control">
                      <button class="button is-small is-success">Valider</button>
                    </div>
                  </div>
                </form>
                <div class="column is-narrow">
                    <a href="#" class="edit-card-btn">
                        <span class="icon is-small has-text-primary">
                            <i class="fa fa-pencil"></i>
                        </span>
                    </a>
                    <a href="#" class="delete-card-btn">
                        <span class="icon is-small has-text-danger">
                            <i class="fa fa-trash"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
        <!--/ card -->
    </template>
    

    <!-- Chargement de mes fichier JS -->
    <script src="./js/oList.js"></script>
    <script src="./js/oAddListBtn.js"></script>
    <script src="./js//oModal.js"></script>
    <script src="./js/oAddListModal.js"></script>
    <script src="./js/oAddCardModal.js"></script>
    <script src="./js/oCard.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
